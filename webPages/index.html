<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Upload Test</title>
  <script src="main.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 400px;
      background: #f4f4f4;
      padding: 30px 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
    }
    .gallery img {
      width: 600px;
      height: 600px;
      object-fit: contain;
      /* border: 1px solid #ccc; */
      margin-bottom: 10px;
      background: #fff;
    }

    :root {
      --bg: #181818;
      --fg: #f4f4f4;
      --sidebar-bg: #222;
      --sidebar-border: #333;
      --gallery-bg: #181818;
      --gallery-img-bg: #222;
      --input-bg: #222;
      --input-fg: #f4f4f4;
    }

    body {
      background: var(--bg);
      color: var(--fg);
    }

    .sidebar {
      background: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
    }

    .gallery {
      background: var(--gallery-bg);
    }

    .gallery img {
      background: var(--gallery-img-bg);
    }

    input, button {
      background: var(--input-bg);
      color: var(--input-fg);
      border: 1px solid #444;
    }

    body.light-mode {
      --bg: #fff;
      --fg: #222;
      --sidebar-bg: #f4f4f4;
      --sidebar-border: #ddd;
      --gallery-bg: #fff;
      --gallery-img-bg: #fff;
      --input-bg: #fff;
      --input-fg: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <button id="toggleThemeBtn" style="margin-bottom: 20px;">Switch to Light Mode</button>
      <h2>Upload Files</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="myfile" accept="image/*" multiple required />
        <br /><br />
      <button type="submit">Upload</button>
      </form>

      <form action="/cgi-bin/upload.py" method="GET">
      <!-- <form action="/cgi-bin/cgi" method="GET"> -->
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required />
        <button type="submit">Submit</button>
      </form>

      <div id="status"></div>
      <br />
      <div style="margin-top: 20px;">
        <input type="text" id="deleteFileInput" placeholder="Enter filename to delete" style="width: 90%;" />
        <button id="deletePathBtn" style="margin-top: 5px;">Delete by Filename</button>
        <div id="deletePathStatus" style="color: #b00; margin-top: 5px;"></div>
      </div>

      <!-- Add below your existing delete section -->
      <div style="margin-top: 20px;">
        <input type="text" id="cgiDeleteFileInput" placeholder="Enter filename to delete via CGI" style="width: 90%;" />
        <button id="cgiDeletePathBtn" style="margin-top: 5px;">Delete by Filename via CGI</button>
        <div id="cgiDeletePathStatus" style="color: #b00; margin-top: 5px;"></div>
      </div>

      <h2>Upload Files via CGI</h2>
      <form id="cgiUploadForm" enctype="multipart/form-data">
        <input type="file" id="cgiFileInput" name="myfile" accept="image/*" multiple required />
        <br /><br />
        <button type="submit">Upload via CGI</button>
      </form>

      <div id="cgiStatus"></div>
      <br />
    </div>
    <div class="main-content">
      <div class="gallery" id="gallery"></div>
    </div>
  </div>
</body>
</html>
